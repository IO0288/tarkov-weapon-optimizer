name: Dockerize

on:
  workflow_dispatch:
    inputs:
      image_tag:
        description: 'Image tag (default: latest)'
        required: false
        default: 'latest'

permissions:
  contents: read
  packages: write

# 设置环境变量和作业权限
env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }} # 自动使用仓库名作为镜像名
  IMAGE_TAG: ${{ github.event.inputs.image_tag }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v5

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }} # 使用触发工作流的用户名
          password: ${{ secrets.GITHUB_TOKEN }} # 使用自动生成的令牌

      - name: Extract Metadata (Tags, Labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./docker/Dockerfile
          push: true
          # tags: ${{ steps.meta.outputs.tags }} # 使用上一步生成的标签
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Image digest
        run: |
          echo "Image pushed with digest: ${{ steps.build.outputs.digest }}"
